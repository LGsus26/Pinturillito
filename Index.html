<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="fixed-top"><button id="theme-switch" title="Cambiar tema">
  <img src="icons/Light.svg" alt="" srcset="">
  <img src="icons/Dark.svg" alt="" srcset="">
</button>
</header>
    <div class="container mt-2">
        <section class="tools-board">
            <div class="row" id="herramientas">
                <label class="tittle">Formas</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="imagen no encontrada">
                        <span>Rectangulo</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="imagen no encontrada">
                        <span>Circulo</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="imagen no encontrada">
                        <span>Triangulo</span>
                    </li>
                    <li class="option tool">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rellenar color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="tittle">Opciones</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="imagen no encontrada">
                        <span>Pincel</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="imagen no encontrada">
                        <span>Borrador</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="tittle">Colores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Limpiar tablero</button>
                <button class="save-img">Guardar como imagen</button>
            </div> 
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
<section class="row mx-1 mt-2" id="comentarios" >
    <div class="card p-4 shadow-lg" style="background-color: #4A98F4; border-radius: 20px;">
      <form id="commentForm">
        <div class="mb-3">
          <label for="commentName" class="form-label text-light">Nombre</label>
          <input type="text" class="form-control" id="commentName" placeholder="Escribe tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="commentMessage" class="form-label text-light">Comentario</label>
          <textarea class="form-control" id="commentMessage" rows="3" placeholder="Escribe tu comentario..."
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
    <div id="commentsContainer" class="mt-4">
    </div>
  </section>
  

<script src="scripts.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
</body>
</html>
